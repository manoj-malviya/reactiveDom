    <hr class="border-slate-700">

    <fieldset class="border border-slate-700 rounded-lg p-4 space-y-4">
      <legend class="text-lg font-semibold text-slate-300 px-2">Table</legend>
      <div class="flex flex-col space-y-4">
        <input type="number" bind:value="tableNumber" class="p-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
        <ul class="list-none space-y-2" foreach="table">
          <li class="p-3 bg-slate-700 rounded-md">
            ${item}
          </li>
        </ul>
      </div>
    </fieldset>

    <fieldset class="border border-slate-700 rounded-lg p-4 space-y-4">
      <legend class="text-lg font-semibold text-slate-300 px-2">User Ages</legend>
      <div class="flex items-center space-x-4">
        <input type="number" bind:value="age" class="p-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
        <button this="addage" class="px-4 py-2 bg-sky-600 text-white rounded-md hover:bg-sky-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-sky-500">Add</button>
      </div>
      <ul class="list-none space-y-2">
        <li class="flex items-center justify-between p-3 bg-slate-700 rounded-md" foreach="users">
          <span if="users.length>0">Name: ${item.name} Age: ${item.age}</span>
          <button onclick="removeUser" class="px-3 py-1 bg-rose-600 text-white rounded-md hover:bg-rose-500 transition-colors duration-200">Remove</button>
        </li>
      </ul>
    </fieldset>

    <hr class="border-slate-700">

    <fieldset class="border border-slate-700 rounded-lg p-4 space-y-4">
      <legend class="text-lg font-semibold text-slate-300 px-2">EMI Calculator</legend>
      <div class="space-y-4">
        <div>
          <label for="loanAmount" class="block mb-2 text-slate-300">Loan Amount (₹)</label>
          <input type="number" id="loanAmount" bind:value="loanAmount" min="0" step="1000" class="w-full p-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
        <div>
          <label for="interestRate" class="block mb-2 text-slate-300">Interest Rate: <span bind:text="interestRate" class="font-semibold text-lg text-teal-400"></span>%</label>
          <input type="range" id="interestRate" bind:value="interestRate" min="1" max="30" step="0.1" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
        </div>
        <div>
          <label for="loanTerm" class="block mb-2 text-slate-300">Loan Term (Years)</label>
          <input type="number" id="loanTerm" bind:value="loanTerm" min="1" max="30" class="w-full p-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>
      </div>
      <div class="mt-4">
        <h4 class="text-lg font-bold">Monthly EMI: <span class="text-green-400">₹<span bind:text="monthlyEMI"></span></span></h4>
      </div>
    </fieldset>

    <hr class="border-slate-700">

    

    <fieldset class="border border-slate-700 rounded-lg p-4 space-y-4">
      <legend class="text-lg font-semibold text-slate-300 px-2">City Search</legend>
      <div class="relative">
        <label for="citySearch" class="block mb-2 text-slate-300">Search City</label>
        <input type="text" id="citySearch" bind:value="citySearch" placeholder="Type to search cities..." class="w-full p-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
      </div>
      <div if="filteredCities.length > 0" class="bg-slate-700 rounded-md border border-slate-600">
        <ul class="divide-y divide-slate-600">
          <li class="p-3 hover:bg-slate-600 cursor-pointer transition-colors duration-200" foreach="filteredCities" onclick="selectCity">
            ${item.name} - Population: ${item.population.toLocaleString()}
          </li>
        </ul>
      </div>
    </fieldset>

    <!-- reactiveDom JS -->

    <script src="signal.js"></script>
    <script src="dom.js"></script>

    <script>
        const tableNumber = signal(0);
        const table = compute(() => {
            let table = [];
            for (let i = 1; i <= 10; i++) {
                table.push(`${tableNumber.value} x ${i} = ${tableNumber.value * i}`);
            }
            return table;
        });

        // User Ages functionality
        const age = signal(0);
        const users = signal([
            { name: "John", age: 25 },
            { name: "Jane", age: 30 },
            { name: "Jim", age: 35 },
        ]);
        function removeUser(event, index, item, arraySignalName) {
            console.log(event, index, item, arraySignalName);
            users.value = users.value.filter((_, i) => i != index);
        }
        

        // EMI Calculator signals
        const loanAmount = signal(100000);
        const interestRate = signal(8.5);
        const loanTerm = signal(5);
        const monthlyEMI = compute(() => {
            const principal = loanAmount.value;
            const rate = interestRate.value / 100 / 12; // monthly interest rate
            const time = loanTerm.value * 12; // total number of months
            
            const emi = principal * rate * Math.pow(1 + rate, time) / (Math.pow(1 + rate, time) - 1);
            return emi.toFixed(2);
        });

        // City search functionality
        const citySearch = signal("New York");
        var selectedCity = signal(null);
        
        const cities = [
            { name: "New York", population: 8804190 },
            { name: "Los Angeles", population: 3898747 },
            { name: "Chicago", population: 2746388 },
            { name: "Houston", population: 2304580 },
            { name: "Phoenix", population: 1608139 },
            { name: "Philadelphia", population: 1603797 },
            { name: "San Antonio", population: 1547253 },
            { name: "San Diego", population: 1386932 },
            { name: "Dallas", population: 1331006 },
            { name: "San Jose", population: 1013240 }
        ];

        const filteredCities = compute(() => {
            if (!citySearch.value) return [];
            const searchTerm = citySearch.value.toLowerCase();
            return cities.filter(city => 
                city.name.toLowerCase().includes(searchTerm)
            ).slice(0, 5); // Show only top 5 matches
        });

        function selectCity(event, index, item) {
            selectedCity.value = item;
            citySearch.value = item.name;
        }

        document.addEventListener('DOMContentLoaded', function() {

            reactiveDom(false, document.getElementById('app1'), {
                tableNumber,
                table,
                loanAmount,
                interestRate,
                loanTerm,
                monthlyEMI,
                citySearch,
                filteredCities,
                selectedCity,
                cities,
                age,
                users,
                removeUser
            })
            addage.addEventListener('click', function() {
                if (age.value > 0) {
                    users.value = [...users.value, { name: `User${users.value.length + 1}`, age: age.value }];
                    age.value = 0;
                }
            });

        })
    </script>

<div class="container mx-auto max-w-2xl bg-slate-800 p-8 rounded-xl shadow-lg border border-slate-700 space-y-8">

        </div>
        <div>
          <label for="modelSelect" class="block mb-2 text-slate-300">Select Model</label>
          <select id="modelSelect" bind:value="selectedModel" this="modelSelect" class="w-full p-2 rounded-md bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-sky-500">
            <option value="">Select a model</option>
            <option foreach="availableModels" value="${item.value}">${item.label}</option>
          </select>
        </div>
      </div>
    </fieldset>

    <hr class="border-slate-700">
    </div>
</div>

    <script>
        const selectedBrand = signal("");
        const selectedModel = signal("");
        const availableModels = compute(() => {
            const brand = selectedBrand.value;
            const models = {
                toyota: [
                    { value: "corolla", label: "Corolla" },
                    { value: "camry", label: "Camry" },
                    { value: "rav4", label: "RAV4" }
                ],
                honda: [
                    { value: "civic", label: "Civic" },
                    { value: "accord", label: "Accord" },
                    { value: "crv", label: "CR-V" }
                ],
                bmw: [
                    { value: "series3", label: "3 Series" },
                    { value: "series5", label: "5 Series" },    
                    { value: "x3", label: "X3" }
                ],
                audi: [
                    { value: "a4", label: "A4" },
                    { value: "a6", label: "A6" },
                    { value: "q5", label: "Q5" }
                ]
            };
            return models[brand] || [];
        });

        document.addEventListener('DOMContentLoaded', function() {
            reactiveDom(false, document.getElementById('appCarSelection'), {
                selectedBrand,
                selectedModel,
                availableModels
            });
        });
    </script>
