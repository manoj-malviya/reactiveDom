<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .gallery-container {
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }

        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 1rem;
            pointer-events: none;
        }

        .carousel-control {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: background-color 0.3s;
            pointer-events: auto;
        }

        .carousel-control:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background: #333;
        }

        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .zoom-overlay.active {
            display: flex;
        }

        .zoom-image {
            max-width: 90%;
            max-height: 90vh;
            transform-origin: center;
            transition: transform 0.3s ease-out;
        }

        .close-zoom {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5rem;
        }
    </style>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/picocss/2.0.6/pico.amber.min.css'
        integrity='sha512-kvYLueAc7RD0XOfxhjiaUKbXBmh5JTZdyJo/12oY/zpT0l6o82H2Ap5f27CrAa16VgvXj02Rsb0Prwtq7oYOSw=='
        crossorigin='anonymous' />
</head>

<body>

    <!-- Signals Only with reactiveDom JS -->
    <!-- bind:value|text|html|property, class:, this, if -->

    <div class="gallery-container">
        <div class="carousel">
            <div class="carousel-inner" bind:style="carouselStyle">
                <div class="carousel-item" foreach="images">
                    <img src="${item.url}" alt="${item.title}" onclick="openZoom" />
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-control" onclick="prevSlide">←</button>
                <button class="carousel-control" onclick="nextSlide">→</button>
            </div>
        </div>
        <div class="carousel-indicators">
            <div class="indicator" foreach="images" class:active="currentIndex === index" onclick="goToSlide"></div>
        </div>
    </div>

    <div class="zoom-overlay" class:active="isZoomed" onclick="closeZoom">
        <img class="zoom-image" bind:src="currentImage" bind:style="zoomStyle" />
        <button class="close-zoom" onclick="closeZoom">×</button>
    </div>

    <!-- reactiveDom JS -->

    <script src="signal.js"></script>
    <script src="dom.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample images data
            const images = signal([
                { url: 'https://picsum.photos/800/600?random=1', title: 'Image 1' },
                { url: 'https://picsum.photos/800/600?random=2', title: 'Image 2' },
                { url: 'https://picsum.photos/800/600?random=3', title: 'Image 3' },
                { url: 'https://picsum.photos/800/600?random=4', title: 'Image 4' },
                { url: 'https://picsum.photos/800/600?random=5', title: 'Image 5' }
            ]);

            // Signals
            const currentIndex = signal(0);
            const isZoomed = signal(false);
            const zoomLevel = signal(1);
            const currentImage = signal('');

            // Add debug watcher for currentIndex
            watch(currentIndex, (oldValue, newValue) => {
                console.log(`CurrentIndex changed from ${oldValue} to ${newValue}`);
            });

            // Computed values
            const carouselStyle = compute(() => {
                const transform = `translateX(-${currentIndex.value * 100}%)`;
                console.log(`Carousel style updated: ${transform}`);
                return { transform };
            });

            const zoomStyle = compute(() => ({
                transform: `scale(${zoomLevel.value})`
            }));

            // Functions
            function nextSlide() {
                console.log('Next slide clicked');
                currentIndex.value = (currentIndex.value + 1) % images.length;
            }

            function prevSlide() {
                console.log('Prev slide clicked');
                currentIndex.value = (currentIndex.value - 1 + images.length) % images.length;
            }

            function goToSlide(event, index) {
                console.log(`Going to slide ${index}`);
                currentIndex.value = index;
            }

            function openZoom(event, index, item) {
                currentImage.value = item.url;
                isZoomed.value = true;
                zoomLevel.value = 1;
            }

            function closeZoom() {
                isZoomed.value = false;
                zoomLevel.value = 1;
            }

            // Touch events for pinch zoom
            let initialDistance = 0;
            let initialZoom = 1;

            document.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    initialDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    initialZoom = zoomLevel.value;
                }
            });

            document.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && isZoomed.value) {
                    e.preventDefault();
                    const currentDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const scale = (currentDistance / initialDistance) * initialZoom;
                    zoomLevel.value = Math.min(Math.max(scale, 1), 3);
                }
            });

            // Initialize
        
            console.log('Initializing carousel with', images.length, 'images');
            reactiveDom(window.explicitReactive, null, {
                images,
                currentIndex,
                isZoomed,
                zoomLevel,
                currentImage,
                carouselStyle,
                zoomStyle,
                nextSlide,
                prevSlide,
                goToSlide,
                openZoom,
                closeZoom
            });
        });
    </script>
</body>

</html>
